<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>紫微天機 · 後端中控台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700;900&family=Inter:wght@400;600;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }

        .serif {
            font-family: 'Noto Serif TC', serif;
        }
    </style>
</head>

<body x-data="dashboard()" x-init="init()" class="min-h-screen p-4 md:p-8">

    <!-- Auth Overlay -->
    <div x-show="!authenticated" class="fixed inset-0 bg-slate-900 z-50 flex items-center justify-center p-4">
        <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl border border-slate-700 w-full max-w-md text-center">
            <h2 class="text-2xl font-bold mb-4 text-indigo-400">管理員驗證</h2>
            <input type="password" x-model="password" @keyup.enter="login()" placeholder="請輸入管理密碼..."
                class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white mb-4 focus:border-indigo-500 outline-none">
            <button @click="login()"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition-colors">登入系統</button>
            <p x-show="error" class="text-red-400 text-sm mt-2">密碼錯誤 (預設: admin)</p>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div x-show="authenticated" style="display: none;">
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1
                    class="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-400 serif tracking-wide">
                    紫微天機 · 中控台</h1>
                <p class="text-slate-500 text-sm mt-1 flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span> 系統狀態: <span
                        x-text="data.status || '連線中...'"></span>
                </p>
            </div>
            <div class="flex gap-4">
                <div class="bg-slate-800 p-4 rounded-xl border border-slate-700 w-40 text-center">
                    <p class="text-slate-400 text-xs uppercase tracking-widest">總算命人數</p>
                    <p class="text-3xl font-black text-white mt-1" x-text="data.records_count || 0">0</p>
                </div>
                <div class="bg-slate-800 p-4 rounded-xl border border-slate-700 w-40 text-center">
                    <p class="text-slate-400 text-xs uppercase tracking-widest">AI 對話總數</p>
                    <p class="text-3xl font-black text-white mt-1" x-text="data.chats_count || 0">0</p>
                </div>
                <div class="bg-slate-800 p-4 rounded-xl border border-slate-700 w-40 text-center">
                    <p class="text-slate-400 text-xs uppercase tracking-widest">系統狀態</p>
                    <p class="text-sm font-black mt-2 inline-block px-2 py-1 rounded-full"
                        :class="(data.db_status && (data.db_status.includes('MongoDB') || data.db_status.includes('Google'))) ? 'bg-emerald-900 text-emerald-400 border border-emerald-500/30' : 'bg-amber-900 text-amber-400 border border-amber-500/30'"
                        x-text="data.db_status || 'Local JSON'"></p>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Left: User Records -->
            <div class="bg-slate-800 rounded-2xl border border-slate-700 overflow-hidden shadow-xl">
                <div class="p-6 border-b border-slate-700 flex justify-between items-center">
                    <h2 class="text-xl font-bold text-white flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-400" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        最新用戶紀錄
                    </h2>
                    <span class="text-xs bg-indigo-900 text-indigo-200 px-2 py-1 rounded">即時更新</span>
                </div>
                <div class="overflow-x-auto max-h-[600px] overflow-y-auto custom-scrollbar">
                    <table class="w-full text-left text-sm">
                        <thead
                            class="bg-slate-900/50 text-slate-400 uppercase text-xs font-bold sticky top-0 backdrop-blur-md">
                            <tr>
                                <th class="p-4">時間</th>
                                <th class="p-4">姓名</th>
                                <th class="p-4">性別</th>
                                <th class="p-4">生辰</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-700/50">
                            <template x-for="r in data.records" :key="r.timestamp">
                                <tr class="hover:bg-slate-700/30 transition-colors">
                                    <td class="p-4 text-slate-400 font-mono text-xs" x-text="formatDate(r.timestamp)">
                                    </td>
                                    <td class="p-4 font-bold text-white" x-text="r.name"></td>
                                    <td class="p-4">
                                        <span class="px-2 py-0.5 rounded text-xs font-bold"
                                            :class="r.gender === 'M' ? 'bg-blue-900 text-blue-200' : 'bg-pink-900 text-pink-200'"
                                            x-text="r.gender === 'M' ? '乾造' : '坤造'"></span>
                                    </td>
                                    <td class="p-4 text-slate-300" x-text="r.lunar_date || r.birth_date"></td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Right: Chat Logs -->
            <div class="bg-slate-800 rounded-2xl border border-slate-700 overflow-hidden shadow-xl">
                <div class="p-6 border-b border-slate-700 flex justify-between items-center">
                    <h2 class="text-xl font-bold text-white flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-emerald-400" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                        </svg>
                        AI 對話監控
                    </h2>
                    <span class="text-xs bg-emerald-900 text-emerald-200 px-2 py-1 rounded">Live</span>
                </div>
                <div class="overflow-y-auto max-h-[600px] p-4 space-y-3 custom-scrollbar">
                    <template x-for="c in data.chats" :key="c.timestamp">
                        <div
                            class="bg-slate-900/50 p-4 rounded-xl border border-slate-700/50 hover:border-slate-600 transition-all">
                            <div class="flex justify-between items-start mb-2">
                                <span class="text-[10px] font-mono text-slate-500 uppercase tracking-widest" x-text="(() => {
                                        const m = c.model || '';
                                        if(m.includes('simple')) return '【功能】白話精解';
                                        if(m.includes('bazi')) return '【功能】八字論命';
                                        if(m.includes('daily')) return '【功能】今日錦囊';
                                        if(m.includes('love')) return '【功能】感情專題';
                                        if(m.includes('dream')) return '【功能】夢境解碼';
                                        if(m.includes('name')) return '【功能】姓名分析';
                                        if(m.includes('career')) return '【功能】事業運勢';
                                        if(m.includes('wealth')) return '【功能】財運分析';
                                        if(m.includes('baby')) return '【功能】新生兒命名';
                                        if(m.includes('pastLife')) return '【功能】前世因果';
                                        if(m.includes('ritual')) return '【功能】轉運儀式';
                                        if(m.includes('finance')) return '【功能】財運預測';
                                        
                                        // Fallback for reports
                                        if(m.includes('Report')) return '【功能】命譜詳評';
                                        if(m.includes('Fallback')) return '【功能】混合模型';
                                        
                                        return '【功能】' + m;
                                    })()">MODEL</span>
                                <span class="text-[10px] font-mono text-slate-500"
                                    x-text="formatDate(c.timestamp)">TIME</span>
                            </div>
                            <div
                                class="flex items-center gap-2 mb-2 text-xs text-indigo-300 font-bold bg-indigo-900/30 p-2 rounded">
                                <span x-text="c.user_name || '未知緣主'"></span>
                                <span class="text-slate-500 mx-1">|</span>
                                <span x-text="(c.gender === 'M' ? '乾造' : (c.gender === 'F' ? '坤造' : ''))"></span>
                                <span class="text-slate-500 mx-1" x-show="c.gender">|</span>
                                <span x-text="(c.birth_date || '') + ' ' + (c.birth_hour || '')"></span>
                                <span class="text-slate-500 mx-1" x-show="c.lunar_date">|</span>
                                <span x-text="c.lunar_date" x-show="c.lunar_date" class="text-slate-400"></span>
                                <span class="text-slate-500 mx-1" x-show="c.location">|</span>
                                <span x-text="c.location" x-show="c.location"
                                    class="text-emerald-400/80 bg-emerald-900/20 px-1 rounded"></span>
                                <span x-text="'(' + c.ip + ')'" x-show="c.ip" class="text-[10px] text-slate-600"></span>
                            </div>
                            <p class="text-sm text-indigo-200 font-bold mb-1">Q: <span
                                    x-text="formatPrompt(c.prompt)"></span></p>
                            <div class="mt-2 text-xs text-slate-400 border-l-2 border-slate-700 pl-2 line-clamp-3 hover:line-clamp-none transition-all cursor-pointer"
                                title="點擊展開">
                                A: <span x-text="c.response"></span>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>

        <!-- Hidden Insights Management -->
        <div class="mt-8 bg-slate-800 rounded-2xl border border-slate-700 overflow-hidden shadow-xl mb-12">
            <div class="p-6 border-b border-slate-700 flex justify-between items-center bg-indigo-900/20">
                <h2 class="text-xl font-bold text-white flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-400" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z" />
                    </svg>
                    大師隨心密令 (隱藏訊息注入)
                </h2>
                <div class="flex gap-2">
                    <button @click="fetchInsights()"
                        class="text-xs bg-slate-700 hover:bg-slate-600 px-3 py-1.5 rounded transition-colors">重新整理</button>
                    <button @click="saveInsights()"
                        class="text-xs bg-indigo-600 hover:bg-indigo-500 px-4 py-1.5 rounded font-bold transition-all active:scale-95">儲存所有設定</button>
                </div>
            </div>
            <div class="p-6">
                <p class="text-sm text-slate-400 mb-6">在這裡輸入的內容會「不露痕跡」地加入到 AI 的思考邏輯中。你可以用來置入廣告、特定品牌訊息，或是要求 AI
                    在特定功能中表現出特別的個性。</p>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <template x-for="(label, key) in {
                        'report': '命譜詳評 (全盤詳解)',
                        'daily': '今日錦囊 (流日運勢)',
                        'pastLife': '前世因果/故事',
                        'ritual': '轉運儀式',
                        'love': '桃花攻略/姻緣',
                        'finance': '財運分析/投資',
                        'bazi': '子平八字模式',
                        'simple': '白話精解',
                        'chat': '一般對話聊天'
                    }" :key="key">
                        <div class="bg-slate-900/50 p-4 rounded-xl border border-slate-700/50">
                            <label class="block text-xs font-bold text-indigo-400 mb-2 tracking-widest uppercase"
                                x-text="label"></label>
                            <textarea x-model="insights[key]"
                                class="w-full bg-slate-800 border border-slate-700 rounded-lg p-2.5 text-xs text-white h-24 focus:border-indigo-500 outline-none custom-scrollbar resize-none"
                                placeholder="例如：請在結尾提到『關注天機公眾號』..."></textarea>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <script>
        function dashboard() {
            return {
                authenticated: false,
                password: '',
                error: false,
                data: { records: [], chats: [] },
                insights: {
                    report: "", daily: "", pastLife: "", ritual: "",
                    love: "", finance: "", bazi: "", simple: "", chat: ""
                },

                init() {
                    // Check session storage for login Persistence
                    if (sessionStorage.getItem('admin_auth') === 'true') {
                        this.authenticated = true;
                        this.startPolling();
                        this.fetchInsights();
                    }
                },

                login() {
                    // 密碼：master888
                    if (this.password === 'master888') {
                        this.authenticated = true;
                        sessionStorage.setItem('admin_auth', 'true');
                        this.startPolling();
                        this.fetchInsights();
                    } else {
                        this.error = true;
                        this.password = '';
                    }
                },

                formatDate(iso) {
                    if (!iso) return '-';
                    return iso.replace('T', ' ').substring(0, 16);
                },

                formatPrompt(p) {
                    if (!p) return '-';
                    if (p.includes("命譜詳評") || p.includes("格局批註")) return "【功能】全盤詳解 (命譜詳評)";
                    if (p.includes("流日") && p.includes("錦囊妙計")) return "【功能】今日錦囊";
                    if (p.includes("前世因果")) return "【功能】前世今生";
                    if (p.includes("轉運儀式")) return "【功能】轉運儀式";
                    if (p.includes("桃花攻略")) return "【功能】姻緣桃花";
                    if (p.includes("投資理財")) return "【功能】財運分析";
                    if (p.includes("測字")) return "【功能】測字占卜";
                    if (p.includes("夢境")) return "【功能】夢境解析";
                    if (p.includes("八字")) return "【功能】八字論命";
                    return p; // Default: User chat
                },

                async fetchData() {
                    try {
                        const res = await fetch('/api/admin/data');
                        const json = await res.json();
                        this.data = json;
                    } catch (e) {
                        console.error("Fetch error", e);
                    }
                },

                async fetchInsights() {
                    try {
                        const res = await fetch('/api/admin/hidden_insights');
                        const json = await res.json();
                        this.insights = json;
                    } catch (e) {
                        console.error("Fetch insights error", e);
                    }
                },

                async saveInsights() {
                    try {
                        const res = await fetch('/api/admin/hidden_insights', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(this.insights)
                        });
                        if (res.ok) {
                            alert("密令已成功儲存！大師已接收。");
                        }
                    } catch (e) {
                        alert("儲存失敗：" + e.message);
                    }
                },

                startPolling() {
                    this.fetchData();
                    setInterval(() => this.fetchData(), 5000); // Poll every 5 seconds
                }
            }
        }
    </script>
    <style>
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1e293b;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
</body>

</html>
