    <script>
        // --- Configuration ---
        const API_CMD = '/api/cmd';
        const API_STATE = '/state';
        const POLL_INTERVAL = 2000;

        // --- State ---
        let currentState = {};

        // --- Initialization ---
        window.addEventListener('DOMContentLoaded', () => {

        function initControls() {

            // Volume Slider

            // Plate Input Enter Key

        }

        // --- Actions ---

        function speakPlate(type) {
            const input = document.getElementById('plateInput');
            const plate = input.value.trim().toUpperCase();
            if (!plate) {
                alert("è«‹è¼¸å…¥è»Šè™Ÿï¼");
                return;
            }

            let msg = "";
            // Spaced out for clearer TTS reading of letters/numbers
            const spokenPlate = plate.split('').join(' ');

            if (type === 'move') {
                msg = `è»Šè™Ÿ ${spokenPlate}ï¼Œè»Šè™Ÿ ${spokenPlate}ï¼Œè»Šä¸»è«‹ç§»è»Šã€‚`;
            } else if (type === 'arrive') {
                msg = `è»Šè™Ÿ ${spokenPlate}ï¼Œè»Šè™Ÿ ${spokenPlate}ï¼Œè«‹è‡³å¸è²¨å€ã€‚`;
            }

        }

        function addPreset(text) {
            const input = document.getElementById('plateInput');
            input.value = text + " " + input.value;

        function speak(text) {
            if (!text) return;
            // Construct standard TTS command
            // Using 'zh-TW' and 'female' (or backend default)
            // If backend api calls 'speak', we can simulate it via /api/cmd -> TTS command
            // OR better, use new /api/speak_v2 if available, or just /api/cmd compatible format.
            // Index.html uses /api/speak_v2. Let's stick to simple /api/cmd TTS capability if we want to be safe, 
            // OR just post to /api/speak_v2 like index.html does for best quality.

            fetch('/api/speak_v2', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    text: text,
                    lang: 'zh-TW',
                    gender: 'female' // Market loud environment might prefer female voice or sharp male
                })
            }).then(r => r.json()).then(j => {
                if (!j.ok) log("âŒ æ’­æ”¾å¤±æ•—: " + j.error);
                else log("âœ… å·²ç™¼é€: " + text.substring(0, 10) + "...");
            }).catch(e => log("âŒ ç¶²è·¯éŒ¯èª¤"));
        }

        function setRelay(enabled) {

        // --- Networking ---

            try {

                const s = await r.json();

                updateUI(s);

        }

        async function postForm(url, data) {
            const params = new URLSearchParams();
            for (const key in data) {
                params.append(key, data[key]);
            }
            try {
                await fetch(url, {
                    method: 'POST',
                    body: params,
                    cache: 'no-store'
                });
            } catch (e) {

            box.prepend(line);
        }
