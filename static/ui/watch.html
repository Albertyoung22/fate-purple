<body>

    <div id="video-container">
        <div id="status-overlay">
            <div class="dot" id="status-dot"></div>
            <span id="status-text">æº–å‚™å°±ç·’</span>
        </div>
        <video id="remote-video" playsinline controls autoplay></video>

    <div id="controls">
        <button id="btn-play" onclick="startStream()">ðŸ“º é–‹å§‹è§€çœ‹</button>

    </div>

    <script>
        const vid = document.getElementById('remote-video');
        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('status-dot');
        const btn = document.getElementById('btn-play');
        const msg = document.getElementById('msg');

        let ws = null;
        let mediaSource = null;
        let sourceBuffer = null;
        let queue = [];
        let isConnected = false;

        function updateStatus(text, live) {
            statusText.textContent = text;
            if (live) statusDot.classList.add('live');
            else statusDot.classList.remove('live');
        }

        function startStream() {
            if (isConnected) return;

            // UI Update
            btn.style.display = 'none';
            msg.textContent = "æ­£åœ¨é€£ç·šä¼ºæœå™¨...";
            vid.muted = false;

            // Low Latency Tweaks
            vid.playbackRate = 1.0;

            // Catch-up logic loop
            setInterval(() => {
                if (vid.buffered.length > 0) {
                    const end = vid.buffered.end(vid.buffered.length - 1);
                    const diff = end - vid.currentTime;

                    // If latency > 3.5s, jump
                    if (diff > 3.5) {
                        console.log("Jumping to live, diff:", diff);
                        vid.currentTime = end - 0.5;
                    }
                    // If latency > 1.5s, speed up slightly
                    else if (diff > 1.5) {
                        vid.playbackRate = 1.1;
                    } else {
                        vid.playbackRate = 1.0;
                    }
                }
            }, 1000);

            // Init MSE
            if (!window.MediaSource) {
                msg.textContent = "âŒ æ­¤ç€è¦½å™¨ä¸æ”¯æ´ MediaSource Extensions (MSE)";
                return;
            }

            mediaSource = new MediaSource();
            vid.src = URL.createObjectURL(mediaSource);

            mediaSource.addEventListener('sourceopen', () => {
                // Codec probing logic
                const codecs = [
                    'video/webm; codecs="vp8,opus"',
                    'video/webm; codecs="vp9,opus"',
                    'video/webm'
                ];

                let supportedMime = "";
                for (let c of codecs) {
                    if (MediaSource.isTypeSupported(c)) {
                        supportedMime = c;
                        break;
                    }
                }

                console.log("Selected MIME:", supportedMime);

                if (!supportedMime) {
                    msg.textContent = "âŒ ç€è¦½å™¨ä¸æ”¯æ´ WebM (VP8/VP9) æ ¼å¼";
                    return;
                }

                try {
                    sourceBuffer = mediaSource.addSourceBuffer(supportedMime);
                    sourceBuffer.mode = 'sequence';

                    sourceBuffer.addEventListener('updateend', () => {
                        if (queue.length > 0 && !sourceBuffer.updating) {
                            try { sourceBuffer.appendBuffer(queue.shift()); } catch (e) { }
                        }
                    });

                    connectWS();
                } catch (e) {
                    console.error(e);
                    msg.textContent = "âŒ MSE åˆå§‹åŒ–éŒ¯èª¤: " + e.message;
                }
            });
        }

        function connectWS() {
            const proto = location.protocol === 'https:' ? 'wss:' : 'ws:';
            // Explicitly set role=subscriber
            ws = new WebSocket(`${proto}//${location.host}/ws/live?role=subscriber`);
            ws.binaryType = 'arraybuffer';

            ws.onopen = () => {
                isConnected = true;
                updateStatus("å·²é€£ç·šï¼Œç­‰å¾…è¨Šè™Ÿ...", true);
                msg.textContent = "é€£ç·šæˆåŠŸï¼Œç­‰å¾…æŽ¥æ”¶å½±åƒ...";
            };

            ws.onmessage = (e) => {
                const data = e.data;
                updateStatus("ðŸ”´ ç›´æ’­ä¸­", true);
                msg.style.display = 'none';

                if (sourceBuffer && !sourceBuffer.updating && queue.length === 0) {
                    try {
                        sourceBuffer.appendBuffer(data);
                    } catch (e) { console.error(e); }
                } else {
                    queue.push(data);
                }
            };

            ws.onclose = () => {
                isConnected = false;
                updateStatus("é€£ç·šä¸­æ–·", false);
                msg.style.display = 'block';
                msg.textContent = "é€£ç·šå·²æ–·é–‹ï¼Œ5ç§’å¾Œè‡ªå‹•é‡è©¦...";

                // Cleanup Video
                vid.pause();
                vid.removeAttribute('src');
                if (mediaSource && mediaSource.readyState === 'open') {
                    try { mediaSource.endOfStream(); } catch (e) { }
                }
                mediaSource = null;
                sourceBuffer = null;
                queue = [];

                btn.style.display = 'inline-block';
                btn.textContent = "ðŸ”„ ç«‹å³é‡æ–°é€£ç·š";
                btn.onclick = () => {
                    const url = new URL(window.location.href);
                    url.searchParams.set("autoplay", "1");
                    window.location.href = url.toString();
                };

                // Auto Retry
                setTimeout(() => {
                    if (!isConnected) {
                        console.log("Auto reconnecting...");
                        console.log("Auto reconnecting...");
                        // Reload with autoplay param to skip button click
                        const url = new URL(window.location.href);
                        url.searchParams.set("autoplay", "1");
                        window.location.href = url.toString();
                    }
                }, 5000);
            };

            ws.onerror = (e) => {
                console.error(e);
                updateStatus("é€£ç·šéŒ¯èª¤", false);
            };
        }

        // Auto-play checks
        window.addEventListener('load', () => {
            console.log("Auto-starting stream...");
            setTimeout(() => {
                startStream();
            }, 500); // Small delay to ensure page is ready
        });

    </script>
