<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Options</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        svg {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .label {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>

<body>

    <h1>請選擇一個 LOGO</h1>

    <div class="grid">
        <!-- Option 1: Modern Microphone -->
        <div class="card" onclick="alert('You chose Option 1')">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" fill="#2196F3" fill-opacity="0.1" />
                <rect x="42" y="25" width="16" height="30" rx="8" fill="#2196F3" />
                <path d="M30 50v5c0 11.046 8.954 20 20 20s20-8.954 20-20v-5" stroke="#2196F3" stroke-width="6"
                    stroke-linecap="round" />
                <path d="M50 75v10M40 85h20" stroke="#2196F3" stroke-width="6" stroke-linecap="round" />
            </svg>
            <div class="label">選項 1：簡約麥克風</div>
        </div>

        <!-- Option 2: Broadcast Waves -->
        <div class="card" onclick="alert('You chose Option 2')">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" fill="#2196F3" fill-opacity="0.1" />
                <circle cx="50" cy="80" r="6" fill="#2196F3" />
                <path d="M50 80 L50 40" stroke="#2196F3" stroke-width="6" stroke-linecap="round" />
                <path d="M30 35 Q50 10 70 35" stroke="#2196F3" stroke-width="6" stroke-linecap="round" />
                <path d="M20 45 Q50 10 80 45" stroke="#2196F3" stroke-width="6" stroke-linecap="round" opacity="0.6" />
            </svg>
            <div class="label">選項 2：廣播訊號</div>
        </div>

        <!-- Option 3: Radio Tower -->
        <div class="card" onclick="alert('You chose Option 3')">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" fill="#2196F3" fill-opacity="0.1" />
                <path d="M50 20 L30 80 L70 80 Z" stroke="#2196F3" stroke-width="6" stroke-linejoin="round" />
                <circle cx="50" cy="20" r="5" fill="#2196F3" />
                <path d="M50 20 L20 10 M50 20 L80 10" stroke="#2196F3" stroke-width="4" stroke-linecap="round" />
                <path d="M40 50 H60" stroke="#2196F3" stroke-width="4" />
                <path d="M35 65 H65" stroke="#2196F3" stroke-width="4" />
            </svg>
            <div class="label">選項 3：電台發射塔</div>
        </div>

        <!-- Option 4: Abstract Sound -->
        <div class="card" onclick="alert('You chose Option 4')">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" fill="#2196F3" fill-opacity="0.1" />
                <rect x="25" y="40" width="8" height="20" rx="4" fill="#2196F3" />
                <rect x="37" y="30" width="8" height="40" rx="4" fill="#2196F3" />
                <rect x="49" y="20" width="8" height="60" rx="4" fill="#2196F3" />
                <rect x="61" y="30" width="8" height="40" rx="4" fill="#2196F3" />
                <rect x="73" y="40" width="8" height="20" rx="4" fill="#2196F3" />
            </svg>
            <div class="label">選項 4：聲波律動</div>
        </div>
    </div>

</body>

</html>
