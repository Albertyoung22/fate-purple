    <script>
        // --- Utils from index.html ---
        function normalizeLang(code) {
            if (!code) return "";
            const c = String(code).toLowerCase();
            if (c.startsWith("nan")) return "nan";
            if (c.startsWith("zh")) return "zh";
            if (c.startsWith("en")) return "en";
            if (c.startsWith("ja")) return "ja";
            if (c.startsWith("ko")) return "ko";
            if (c.startsWith("vi")) return "vi";
            if (c.startsWith("id")) return "id";
            return c.slice(0, 2);
        }

        function detectLang(text) {
            const s = String(text || "");
            if (/[\u3400-\u9FFF]/.test(s)) return "zh";
            if (/[\u3040-\u30ff\u31f0-\u31ff]/.test(s)) return "ja";
            if (/[\u1100-\u11FF\uAC00-\uD7AF]/.test(s)) return "ko";
            if (/[ÄƒÃ¢Ä‘ÃªÃ´Æ¡Æ°Ä‚Ã‚ÄÃŠÃ”Æ Æ¯]/i.test(s)) return "vi";
            if (/[Ã¡Ã Ã¢ÄƒÄÄ“Ã­Ã¬Ã®Ä«Ã³Ã²Ã´ÅÃºÃ¹Ã»Å«][1-9]?|[â¿Â·]/i.test(s) && /[a-z]/i.test(s)) return "nan";
            if (/^\s*[a-z0-9 ,.'-]+\s*$/i.test(s)) return "en";
            return "zh";
        }

        // --- Taigi Interceptor for Fetch ---
        const _fetch = window.fetch;

                const isTranslate = /\/translate(\b|$)/.test(url);
                if (isTranslate && init && init.method === 'POST') {
                    let bodyObj = JSON.parse(init.body);
                    const target = bodyObj.target;
                    if (target === 'nan') {
                        // Redirect to specialized Taigi endpoint
                        return _fetch('/taigi/translate', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                text: bodyObj.q || bodyObj.text || '',
                                direction: 'zh2nan'
                            })
                        });
                    }
                }
            } catch (e) { console.warn('Fetch Interceptor error:', e); }
            return _fetch(input, init);
        };

            if (!plate) return alert('è«‹å…ˆè¼¸å…¥è»Šè™Ÿï¼');

            const text = template.replace('{P}', spelledPlate);

            const textArea = document.getElementById('manualText');
            const text = textArea.value.trim();
            const target = document.getElementById('tgtLangSimple').value;
            if (!text) return alert('è«‹å…ˆè¼¸å…¥åŸæ–‡');

            const source = detectLang(text);
            if (normalizeLang(source) === normalizeLang(target)) {
                alert('ä¾†æºèˆ‡ç›®æ¨™èªè¨€ç›¸åŒï¼Œä¸éœ€ç¿»è­¯ã€‚');
                return;
            }

            try {
                const res = await fetch('/translate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ q: text, text: text, source: source, target: target })
                });
                const data = await res.json();
                if (data.ok) {
                    textArea.value = data.translatedText || data.text;
                    syncSpeechLang(target);
                } else {
                    alert('ç¿»è­¯å¤±æ•—: ' + (data.error || 'æœªçŸ¥éŒ¯èª¤'));
                }

            if (!text) return;
            const targetLang = document.getElementById('lang').value;
            const gender = document.getElementById('gender').value;
            const shortTarget = normalizeLang(targetLang);

            let textToSpeak = text;

            // 1. Auto-Translate if targeting foreign language (and original is Chinese)

                        body: JSON.stringify({ q: text, target: shortTarget, source: 'zh' })
                    });
                    const data = await res.json();
                    if (data.ok) textToSpeak = data.translatedText || data.text;
                } catch (e) { console.warn("Auto-translate failed", e); }
            }

            // 2. Perform Speech
            doSpeak(textToSpeak, targetLang, gender);
        }

        async function doSpeak(text, lang, gender) {
            const shortTarget = normalizeLang(lang);

            if (shortTarget === 'nan') {
                // Specialized Taigi Engine
                fetch('/taigi/say', {

                    body: JSON.stringify({ text: text, direction: "zh2nan", play: true })
                });
            } else {

                fetch('/api/speak_v2', {

            fetch(url, {

        function pollState() {

            }).catch(e => console.error("Poll failed", e));
        }

        setInterval(pollState, 3000);
